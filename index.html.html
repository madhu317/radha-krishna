<html>
<head>

  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      animation: bgchange 10s infinite;
    }

    @keyframes bgchange {
      0%   { background-color: white; }
      20%  { background-color: lightblue; }
      40%  { background-color: lightcoral; }
      60%  { background-color: lavender; }
      80%  { background-color: lightcyan; }
      100% { background-color: white; }
    }

    h2 {
      color: darkblue;
    }

    img {
      width: 300px;
      margin-top: 20px;
      border-radius: 15px;
    }
  </style>
</head>

<body>

  <h2>Radha ❤️ Krishna</h2>

  <audio controls autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <img src="img1.jpg">

  <img src="img2.jpg">

</body>
</html>
